# More Section
more_title: When I'm Not Programming
more_content: |
  When I’m not at my desk, I’m an active traveler who loves spending time outdoors. I enjoy running and cycling and have completed multiple half-marathons.

  I’m also passionate about cooking, which I’ve embraced since my engineering days. Cooking not only satisfies my love for food but also teaches me the art of experimentation. As a self-proclaimed foodie, I’m always on the lookout for new food joints to explore and savor different cuisines.

  In 2019, I had the incredible opportunity to participate in Jagriti Yatra, a unique 15-day train journey that covers almost 8,000 km across India, igniting my love for adventure and exploration.

  Writing poems have help me expand my creativity. I like to write poems in Hindi. 
  I like to showcase my work on my instagram, if you would like to take a look -
  [likhit](https://www.instagram.com/14likhit/).

