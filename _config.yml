# About Section
# about_title: About Me
about_profile_image: images/whats_likhit.jpeg
about_content: |
  Hi, my name is Likhit Unadkat, I'm an Android app developer with over 7 years of experience, based in the Bangalore.I’m passionate about creating seamless, high-quality digital experiences that delight users and drive impact.
  
  I am currently working as Lead Android Engineer at [Semaai](https://www.semaai.com/en) (Semmai is empowering Indonesian farmers to improve their livelihoods.). My role here extends beyond coding; I closely align with product teams to ensure we deliver meaningful, user-centered solutions.

  - **Tech & Product Expertise**: Hands-on experience in end-to-end product development, from ideation to release, with a strong product-oriented mindset gained as a founding engineer.  
  - **Leadership**: Proven ability to build and lead high-performing teams, fostering innovation and ownership.  
  - **Technical Proficiency**: Expertise in Android, Kotlin, Jetpack Compose, Java, Firebase, Python, Django, PostgreSQL, and Git.  
  - **Startup Enthusiasm**: Passionate about startups, excelling in fast-paced environments with a focus on product-market fit, user engagement, and scalability.  
  - **Design Philosophy**: Committed to creating clean, intuitive, and interactive UIs that ensure exceptional user experiences.  
  - **Beyond Code**: Lifelong learner, tech enthusiast, and mentor, actively contributing to the tech community.  

