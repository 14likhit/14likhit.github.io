    - <mark>Team Building</mark>: Played a pivotal role in expanding the team size from 2 to 10 engineers, fostering a collaborative and high-performance culture.
    - <mark>App Stability</mark>: Proactively contributed to reducing crashes and ANRs, resulting in a 99.5% crash-free rate, significantly enhancing app stability and user experience. 
    - <mark>Jetpack Compose Migration</mark>: Seamlessly migrated key screens from XML layouts to Jetpack Compose, ensuring optimal performance and a smooth user experience during the transition.
    - <mark>Performance Optimization</mark>: Optimized app launch, homepage loading, and rendering times, and implemented baseline profiling, leading to a 20% increase in user retention.


