  dates: March 2022 - February 2025
  job_title: Android Engineer
  description: |
    Semmai is empowering Indonesian farmers to improve their livelihoods.
    Working as part of an Android team consisting of 5 developers I had the opportunity to lead the team to drive the new features and enhancements for the app.
    Having continous communication with product team helped me learn more of product business and made my leading experience fruitfull
    During this course I worked on following things:
    
    - <mark>Established Architecture</mark>: Designed and implemented the base MVI (Model-View-Intent) and Multi Module architecture to ensure scalability and maintainability of the application.
